<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
  </head>
  <body>
    <h1>Grade Calculator</h1>

 <input type="input" name="grade" placeholder="Marks" id="input">
 <button onclick="calculate()"> Caculate Grade</button>
 <h1 id="output"></h1>

 <script type="text/javascript">
 	var val=document.getElementById('input');

 	function calculate()
{
	if(val.value>=80 && val.value<=100) output.innerHTML="A+";
	else if(val.value>=70 && val.value<=79) output.innerHTML="A";
	else if(val.value>=60 && val.value<=69) output.innerHTML="A-";
	else if(val.value>=50 && val.value<=59) output.innerHTML="B";
	else if(val.value>=40 && val.value<=49) output.innerHTML="C";
	else if(val.value>=33 && val.value<=39) output.innerHTML="D";
	else if(val.value>=0 && val.value<=32) output.innerHTML="F";
	else output.innerHTML="Invalid Input";
	
}
 </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
